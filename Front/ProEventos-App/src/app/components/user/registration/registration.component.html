<div class="row mt-4">

  <div class="col-md-6 d-none d-md-block" style="height: 450px;">
    <div class="text-center col-md-12 my-auto side-heder">
      <h1>Cadastro de usuário</h1>
      <a href="https://storyset.com/phone">
        <img src="../../../assets/images/Mobile login-pana.png" alt="Phone illustrations by Storyset" class="my-4" width="400px">
      </a>
    </div>
  </div>

  <div class="col-md-6">

    <form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label>Primeiro nome</label>
          <input type="text" class="form-control" placeholder="Insira o primeiro nome" />
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control" placeholder="Insira o último nome" />
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input type="text" class="form-control" placeholder="Insira seu email" />
      </div>
      <div class="form-group">
        <label for="">Usuário</label>
        <input type="text" class="form-control" placeholder="Insira nome de usuário" />
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input type="password" class="form-control" placeholder="Digite uma senha">
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar senha:</label>
          <input type="password" class="form-control" placeholder="Confiirme sua senha">
        </div>
      </div>
      <div class="row p-1 mb-6">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input me-2" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="">Termos de uso</a>.</label>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5 w-100">
            Registrar
          </button>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-12 text-center">
          <button class="btn btn-link btn-block" [routerLink]="['/user/login']">
            Já sou cadastrado
          </button>
        </div>
      </div>
    </form>

  </div>
</div>

<app-titulo [titulo] = "'Eventos'"
            [iconClass]="'fa-solid fa-clipboard-list'"
            [botaoListar]="true"></app-titulo>

<div class="form-inline d-flex">
  <div class="form-group mb-2 d-flex">
    <label class="col-mb-1 col-form-label me-2">Filtro: </label>
    <input type="text" class="form-control input-w me-2" placeholder="buscar" [(ngModel)]= "filtroLista">
  </div>
</div>
<table class="table table-striped table-responsive">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light btn-sm" type="button" (click)="alterarImg()">
          <i class="{{exibirImg ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
          {{exibirImg ? 'Exibir' : 'Ocultar'}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let item of eventosFiltrados">
      <td>
        <img [collapse] ="exibirImg"
             [isAnimated] ="true"
              class="widthImg" src="/assets/{{item.imageURL}}" alt="" >
      </td>
      <td>{{item.id}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento | dateTimeFormatPipe}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td><span *ngFor="let lote of item.lotes">{{ lote.nome }} <br></span></td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2" title="Editar" style="position: relative;">
          <i class="fa-solid fa-marker"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm"  (click)="openModal(template)"title="Excluir" style="position: relative;">
          <i class="fa-solid fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer excluir esse evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>

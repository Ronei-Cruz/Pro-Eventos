<h2>Eventos</h2>
<hr>

<form action="" class="form-inline">
  <div class="form-group mb-2 d-flex">
    <input type="text" class="form-control input-w me-2" placeholder="buscar">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>

<table class="table table-striped table-responsive">
  <thead class="thead-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.lenght">
    <tr *ngFor="let item of eventos">
      <td>{{item.eventoID}}</td>
      <td>{{item.imageURL}}</td>
      <td>{{item.tema}}</td>
      <td>{{item.local}}</td>
      <td>{{item.dataEvento}}</td>
      <td>{{item.qtdPessoas}}</td>
      <td>{{item.lote}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
